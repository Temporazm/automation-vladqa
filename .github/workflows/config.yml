name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose


      - name: Checkout gh-pages repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Build Docker image
        run: docker-compose build

      - name: Copy history from gh-pages
        run: |
          mkdir -p allure-results/history
          cp -R ./.github/gh-pages/history/* allure-results/history/ 2>/dev/null || true

      - name: Run tests (continue on failure)
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          # Запускаем тесты, даже если они упадут
          docker-compose run --rm regression pytest -sv --alluredir=allure-results || true

      - name: Check if allure-results exist
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Allure results found, generating report..."
          else
            echo "No allure results found, creating dummy results"
            mkdir -p allure-results
            echo '<?xml version="1.0" encoding="UTF-8"?><ns2:execution-stage xmlns:ns2="https://allure.qatools.ru/"><>name>Dummy Test</name><status>passed</status></ns2:execution-stage>' > allure-results/dummy-result.xml
          fi

      - name: Generate Allure report
        run: |
          docker-compose run --rm regression allure generate allure-results --clean -o allure-report

      - name: Update Allure history
        run: |
          mkdir -p ./.github/gh-pages/history
          cp -R allure-report/history/* ./.github/gh-pages/history/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Cleanup
        run: docker-compose down